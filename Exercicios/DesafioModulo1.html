        <script>
            //1
            function enderecoFormat(rua, num, bairro, cidade, uf){
                return 'O usuário mora em '+cidade+' / '+uf+' no bairro '+bairro+', na rua "'+rua+'" com nº '+num;
            };

            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };

            retorno = enderecoFormat(endereco.rua,endereco.numero,endereco.bairro,endereco.cidade,endereco.uf);
            
            console.log(retorno);

            //2
            function pares(x, y) {
                var pares = {};
                var cont = 0;

                for (i = x; i<= y; i++){
                    if (i % 2 === 0) {
                        pares[cont] = i;
                        cont++;
                    };
                };
                return pares;
            };
            
            retorno = pares(32, 321);
            console.log(retorno);

            //3
            function temHabilidade(skills) {  
                return (skills.indexOf('Javascript') >= 0);
            };

            var skills = ["ReactJS", "React Native", "Javascript"];

            retorno = temHabilidade(skills);
            console.log(retorno);

            //4
            function experiencia(anos) {  
                var exp;

                if (anos < 0) {
                    exp = 'Não vai rolar com valor negativo Jovem!'
                } else if (anos >= 0 && anos < 1) {
                    exp = 'Iniciante';
                } else if (anos >= 1 && anos < 3) {
                    exp = 'Intermediário';
                } else if (anos >= 3 && anos < 6) {
                    exp = 'Avançado';
                } else {
                    exp = 'Jedi Master';
                }

                return exp;
            };
            // De 0-1 ano: Iniciante 
            // De 1-3 anos: Intermediário 
            // De 3-6 anos: Avançado 
            // De 7 acima: Jedi Master

            var anosEstudo = -5; 
            
            retorno = experiencia(anosEstudo);
            console.log(retorno);
            
            //5
            function Habilidades(usuarios) {
                for (usuario of usuarios) {
                    console.log(
                        "O " + usuario.nome +" possui as habilidades: " +usuario.habilidades.join(", "));
                }
            }

            var usuarios = [
            {
                nome: "Diego",

            },

            ];

        </script>
